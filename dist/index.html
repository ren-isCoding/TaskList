<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ea358ae986.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <title>Task List</title>
</head>
<body>
    <nav id="sidebar">
        <div id="logo">
            <i class="fas fa-check-double"></i>
            <h1>Task List</h1>
        </div>
        <button id="open-new-task-modal"><i class="fas fa-plus"></i>Add a task</button>
        <section id="lists">
            <div id="default-lists">
                <div id="Inbox" class="list default-list">
                    <i class="far fa-folder-open"></i>
                    <span class="list-name">Inbox</span>
                </div>
                <div id="Today" class="list default-list">
                    <i class="far fa-calendar-check"></i>
                    <span class="list-name">Today</span>
                </div>
                <div id="Upcoming" class="list default-list">
                    <i class="far fa-calendar-alt"></i>
                    <span class="list-name">Upcoming</span>
                </div>
            </div>
            <div id="user-lists-title" class="default-list open">
                <i id="user-lists-arrow" class="fas fa-chevron-right"></i></i>
                My Lists
            </div>
            <div id="user-lists-modal" class="">
                <div id="user-lists-container"></div>
                <form id="new-list-form">
                    <input id="new-list-input" type="text" placeholder="Add a list" autocomplete="off" maxlength="30"/>
                    <button id="add-list-btn" type="submit"><i class="fas fa-plus"></i></button>
                </form>
            </div>
        </section>
    </nav>

    <main>
        <div id="list-display"></div>
    </main>
</body>
</html>
