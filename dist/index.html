<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ea358ae986.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <title>Task List</title>
</head>
<body>
    <nav id="sidebar">
        <div id="logo">
            <i class="fas fa-check-double"></i>
            <h1>Task List</h1>
        </div>
        <button id="nav-add-task-btn"><i class="fas fa-plus"></i>Add a task</button>
        <section id="lists">
            <div id="default-lists">
                <div id="inbox" class="list default-list">
                    <i class="fas fa-folder-open"></i>
                    <span class="list-name">Inbox</span>
                </div>
                <div id="today" class="list default-list">
                    <i class="fas fa-calendar-day"></i>
                    <span class="list-name">Today</span>
                </div>
                <div id="upcoming" class="list default-list">
                    <i class="fas fa-calendar-alt"></i>
                    <span class="list-name">Upcoming</span>
                </div>
            </div>
            <div id="user-lists-title" class="default-list open">
                <i id="user-lists-arrow" class="fas fa-chevron-right"></i></i>
                My Lists
            </div>
            <div id="user-lists-modal" class="">
                <div id="user-lists-container"></div>
                <form id="new-list-form">
                    <input id="new-list-input" type="text" placeholder="Add a list" autocomplete="off" maxlength="30"/>
                    <button id="add-list-btn" type="submit"><i class="fas fa-plus"></i></button>
                </form>
                <div id="lists-overlay" class="overlay"></div>
                <div class="editing-overlay"></div>
            </div>
        </section>
    </nav>

    <main>
        <div id="list-display">
            <div id="list-header">
                <h2 id="list-name">Inbox</h2>
                <span id="task-counter">0 tasks remaining</span>
            </div>
            <div id="list-body">
                <div id="tasks-container">
                    <div class="task">
                        <div class="custom-cb task-desc">
                            <input type="checkbox" id="1" class="checkbox">
                            <label for="1" data-task-priority='low'></label>
                            <span class="task-name">
                                Buttare la spazzatura
                                <span class="due-date-subtext">10/10/2021</span>
                            </span>
                        </div>
                        <btn class="task-options">
                            <i class="fas fa-ellipsis-h options-icon"></i>
                            <div class="task-options-modal modal">
                                <btn class="task-edit">Edit</btn>
                                <btn class="task-delete"> Delete</btn>
                            </div>
                        </btn>
                    </div>
                </div>

                <button id="open-new-task-form">
                    <i class="fas fa-plus"></i>
                    Add a task
                </button>

                <div id="dlt-btns">
                    <button id="dlt-completed-tasks">Delete completed tasks</button>
                    <button id="dlt-all-tasks">Delete all tasks</button>
                </div>

            </div>
        </div>
    </main>
    <div id="overlay" class="overlay"></div>
    <div id="editing-overlay" class="editing-overlay"></div>
</body>
</html>
